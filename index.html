<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="d-flex justify-content-center m-3">
      <h1>Pratica con Grid</h1>
    </header>
    <main>
      <div class="container-md">
        <div class="row">
          <div
            class="col-4 p-3 mb-2 bg-primary text-white border border-2 border-black"
          >
            Chi
          </div>
          <div
            class="col-4 p-3 mb-2 bg-primary text-white border border-2 border-black"
          >
            Sei
          </div>
          <div
            class="col-4 p-3 mb-2 bg-primary text-white border border-2 border-black"
          >
            Goku
          </div>
          <div
            class="col-12 col-md-4 p-3 mb-2 bg-warning text-black border border-2 border-black"
          >
            Non
          </div>
          <div
            class="col-12 col-md-4 p-3 mb-2 bg-warning text-black border border-2 border-black"
          >
            Lo
          </div>
          <div
            class="col-12 col-md-4 mb-2 p-3 bg-warning text-black border border-2 border-black"
          >
            Sai
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row d-flex flex-column">
          <div
            class="col-4 p-3 mb-2 bg-success text-white border border-2 border-black"
          >
            Però
          </div>
          <div
            class="col-4 p-3 mb-2 bg-success text-white border border-2 border-black"
          >
            Presto
          </div>
          <div
            class="col-4 p-3 mb-2 bg-success text-white border border-2 border-black"
          >
            Lo
          </div>
        </div>
        <div class="row">
          <div
            class="col-md-4 p-3 mb-2 bg-success text-white border border-2 border-black"
          >
            Scoprirai
          </div>
          <div
            class="col-md-4 p-3 mb-2 bg-success text-white border border-2 border-black"
          >
            E Poi
          </div>
          <div
            class="col-md-4 p-3 mb-2 bg-success text-white border border-2 border-black"
          >
            Tu Scomparirai
          </div>
        </div>
        <div class="row">
          <div
            class="col-lg-4 p-3 mb-2 bg-success text-white border border-2 border-black"
          >
            Andrai
          </div>
          <div
            class="col-lg-4 p-3 mb-2 bg-success text-white border border-2 border-black"
          >
            Nell'Immensità
          </div>
          <div
            class="col-lg-4 p-3 mb-2 bg-success text-white border border-2 border-black"
          >
            Laggiù
          </div>
          <div class="col-lg-4 p-3 mb-2 bg-danger text-white border">
            Incontro
          </div>
          <div
            class="col-lg-10 p-3 mb-2 bg-danger text-white border border-2 border-black"
          >
            All'Oscurità
          </div>
          <div class="col-lg-4 p-3 mb-2 bg-danger text-white border">
            Finchè
          </div>
          <div
            class="col-12 d-flex flex-column col-md-12 d-lg-flex mb-2 bg-primary text-white border-4 border-black"
          >
            Tutto Cambierà
            <div
              class="col-4 d-flex flex-column col-md-4 d-flex col-lg-4 p-3 mb-2 bg-secondary text-white border"
            >
              Una Nuova Realtà
            </div>
            <div
              class="col-4 d-flex flex-column col-md-4 d-flex col-lg-4 p-3 mb-2 bg-secondary text-white border"
            >
              Con Le Sue Verità
            </div>
          </div>
          <div
            class="col-6 d-flex flex-column col-md-6 d-flex col-lg-6 p-3 mb-2 bg-primary text-white border border-2 border-black"
          >
            Scaverà Nel Suo Passato
          </div>
          <div
            class="col-lg-4 p-3 mb-2 bg-success text-white border border-2 border-black"
          >
            E Guardando più In Là
          </div>
          <div class="col-lg-4 p-3 mb-2 bg-danger text-white border">
            Il Tuo Cuore Saprà Ritrovare DRAGON BALL
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
